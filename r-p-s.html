<body>
    <h1><strong>Rock,</strong> Paper, Scissors</h1>
<article>
    <h3>Rules</h3>
    <ul>
        <li>Rock beats scissors</li>
        <li>Paper beats rock</li>
        <li>Scissors beats paper</li>
    </ul>
</article>
<article >
    <label class="ima">
        <input name="choice" value="rock" type="radio" checked />
        <img class="rock-image" src="assets/rock.jpeg">
    </label>
    <label>
        <input name="choice" value="paper" type="radio" />
        <img class="paper-image" src="assets/paper.jpeg">
    </label>
    <label>
        <input name="choice" value="scissors" type="radio" />
        <img class="scissor-image" src="assets/scissors.jpg">
    </label>
</article>
    <button id="throwButton">Roshambeau</button>
    <br>
<article class="did-you-win">
    <div class="winsLosses">Wins: <span id="win-span"></span></div>
    <div class="winsLosses">Losses: <span id="loss-span"></span></div> 
    <div class="winsLosses">Draws:<span id="draw-span"></span></div>
    <div class="winsLosses">Win/Loss Pct: <span id="percentage-span"></span>%</div>
</article>

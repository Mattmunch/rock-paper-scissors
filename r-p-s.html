<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="r-p-s.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1><strong>ROCK,</strong> Paper, Scissors</h1>
<article>
    <h3>Rules</h3>
    <ul>
        <li>Rock beats scissors</li>
        <li>Paper beats rock</li>
        <li>Scissors beats paper</li>
    </ul>
</article>
    <label class="ima">
        <input name="choice" value="rock" type="radio" checked />
        <img class="rock-image" src="assets/rock.jpeg">
    </label>
    <label>
        <input name="choice" value="paper" type="radio" />
        <img class="paper-image" src="assets/paper.jpeg">
    </label>
    <label>
        <input name="choice" value="scissors" type="radio" />
        <img class="scissor-image" src="assets/scissors.jpg">
    </label>
    <button id="throwButton">Roshambeau</button>
    <br><span>Wins: <span id="win-span"></span></span> <br>
    <br><span>Losses: <span id="loss-span"></span></span> <br>
    <br><span>Draws:<span id="draw-span"></span></span><br>
    <br><span>Win/Loss Pct: <span id="percentage-span"></span>%</span>








    <script type='module' src="r-p-s.js"></script>
</body>

</html>
